<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>NFT preview</title>
  </head>
  <body>
    <div class="card">
      <div class="img-div">
        <img id="view" src="images/icon-view.svg" alt="view" />
        <img
          id="equi-image"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </div>
      <section class="content">
        <h3>Equilibrium #3429</h3>
        <p id="content-p">
          Our Equilibrium collection promotes balance and calm
        </p>
        <img id="eth-icon" src="images/icon-ethereum.svg" alt="icon-ethereum" />
        <span id="span-1">0.041 ETH</span>
        <span id="span-2">3 days left</span>
        <img src="images/icon-clock.svg" alt="clock-icon" id="clock" />
      </section>
      <hr />

      <footer>
        <img
          id="creator-image"
          src="images/image-avatar.png"
          alt="image-Wyvern"
        />
        <p id="footer-p">Creation of <strong>Jules Wyvern</strong></p>
      </footer>
    </div>
  </body>
</html>
